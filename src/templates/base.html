<!DOCTYPE html>
<html lang="ka"{% block html_class %}{% endblock %}>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}სიტყუა ართრონთათჳს{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'parchment': '#faf8f5',
                        'ink': '#1a1a1a',
                        'manuscript': '#f5f2ed',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@300;400;500;600&family=Noto+Serif+Georgian:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans Georgian', sans-serif; }
        .font-serif-geo { font-family: 'Noto Serif Georgian', Georgia, serif; }
        .greek { font-family: 'Times New Roman', serif; font-style: italic; }
        {% block extra_css %}{% endblock %}
    </style>
    {% block head_extra %}{% endblock %}
</head>
<body class="bg-parchment text-ink antialiased{% block body_class %}{% endblock %}">
    
    <!-- Navigation -->
    <nav class="border-b border-gray-200{% block nav_class %} sticky top-0 bg-parchment/95 backdrop-blur-sm z-10{% endblock %}">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-14">
                <a href="{{ url_for('index') }}" class="text-lg font-medium text-gray-800">
                    სიტყუა ართრონთათჳს
                </a>
                <div class="flex items-center gap-6">
                    <a href="{{ url_for('text') }}" class="text-sm {% if active_page == 'text' %}text-ink border-b border-gray-400 pb-0.5{% else %}text-gray-600 hover:text-ink{% endif %}">ტექსტი</a>
                    <a href="{{ url_for('lexicon') }}" class="text-sm {% if active_page == 'lexicon' %}text-ink border-b border-gray-400 pb-0.5{% else %}text-gray-600 hover:text-ink{% endif %}">ლექსიკონი</a>
                    <a href="{{ url_for('sadziebeli') }}" class="text-sm {% if active_page == 'sadziebeli' %}text-ink border-b border-gray-400 pb-0.5{% else %}text-gray-600 hover:text-ink{% endif %}">საძიებელი</a>
                    <a href="{{ url_for('about') }}" class="text-sm {% if active_page == 'about' %}text-ink border-b border-gray-400 pb-0.5{% else %}text-gray-600 hover:text-ink{% endif %}">შესახებ</a>
                </div>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="border-t border-gray-200 py-6 px-4{% block footer_margin %} mt-12{% endblock %}">
        <div class="max-w-5xl mx-auto flex items-center justify-between text-xs text-gray-400">
            <span>2025, ლინგვისტურ კვლევათა ინსტიტუტი</span>
            <div class="flex items-center gap-4">
                <a href="https://github.com" class="hover:text-gray-600">საიუბილეო ციფრული გამოცემა</a>
                {% block footer_extra %}{% endblock %}
            </div>
        </div>
    </footer>
    
    {% block scripts %}{% endblock %}
</body>
</html>
